<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Detalle del Cliente</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${cliente.nombre}"></h5>
                <p class="card-text"><strong>Email:</strong> <span th:text="${cliente.email}"></span></p>
                <p class="card-text"><strong>Tel√©fono:</strong> <span th:text="${cliente.telefono}"></span></p>
                <a href="/clientes" class="btn btn-secondary">Volver a la lista</a>
            </div>
        </div>
    </div>
</body>
</html>
